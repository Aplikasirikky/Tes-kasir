<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASIR RIKKY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>KASIR RIKKY</h1>
        </header>
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button onclick="login()">Masuk</button>
            <p id="error-message" style="color:red;"></p>
        </div>
        <nav id="main-menu" style="display: none;">
            <button onclick="showProductsMenu()">PRODUK</button>
            <button onclick="showSales()">PENJUALAN</button>
            <button onclick="showDailySalesReport()">LAPORAN PENJUALAN</button>
            <button onclick="showExpensesMenu()">PENGELUARAN</button>
            <button onclick="showCustomersMenu()">HUTANG</button>
            <button onclick="showFinancialReportMenu()">LAPORAN KEUANGAN</button>
            <button onclick="resetAllData()">Reset Semua Data</button>
            <button onclick="downloadAllData()">Download Semua Data</button>
            
            <div id="admin-menu" style="display: none;">
                <button onclick="showAdminMenu()">MENU ADMIN</button>
            </div>
        </nav>
        <div id="content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
